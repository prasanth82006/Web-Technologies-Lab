<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time User Activity Monitor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 20px;
            color: #2c3e50;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #1a5276;
            margin-bottom: 30px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 25px;
        }
        .stats-card, .log-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 25px;
        }
        .stats-card h2, .log-card h2 {
            margin-top: 0;
            color: #2980b9;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 12px;
        }
        .stat {
            margin: 15px 0;
            font-size: 1.1em;
        }
        .stat strong {
            color: #e74c3c;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 5px solid #f1c40f;
            display: none;
        }
        .log-entry {
            padding: 10px 12px;
            margin: 6px 0;
            background: #f8f9fa;
            border-radius: 6px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.95em;
            border-left: 4px solid #3498db;
            transition: all 0.2s;
        }
        .log-entry:hover {
            background: #e8f4f8;
            transform: translateX(4px);
        }
        .controls {
            margin: 25px 0;
            text-align: center;
        }
        button {
            padding: 12px 28px;
            margin: 0 12px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.25s;
        }
        #resetBtn {
            background: #e74c3c;
            color: white;
        }
        #resetBtn:hover {
            background: #c0392b;
        }
        #exportBtn {
            background: #27ae60;
            color: white;
        }
        #exportBtn:hover {
            background: #219653;
        }
        #logContainer {
            max-height: 520px;
            overflow-y: auto;
            padding-right: 10px;
        }
        #logContainer::-webkit-scrollbar {
            width: 8px;
        }
        #logContainer::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #logContainer::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Real-Time User Activity Monitor</h1>

        <div class="dashboard">
            <div class="stats-card">
                <h2>Activity Summary</h2>
                <div class="stat">Total Clicks: <strong id="clickCount">0</strong></div>
                <div class="stat">Key Presses: <strong id="keyCount">0</strong></div>
                <div class="stat">Focus Changes: <strong id="focusCount">0</strong></div>
                <div class="stat">Last Activity: <strong id="lastEvent">—</strong></div>
                
                <div class="warning" id="suspiciousWarning">
                    ⚠️ Suspicious activity detected: Too many clicks in short time!
                </div>
            </div>

            <div class="log-card">
                <h2>Activity Log</h2>
                <div id="logContainer"></div>
            </div>
        </div>

        <div class="controls">
            <button id="resetBtn">Reset Monitor</button>
            <button id="exportBtn">Export Log</button>
        </div>
    </div>

    <script>
        const activityLog = [];
        const MAX_CLICKS_THRESHOLD = 15;
        const CLICK_WINDOW_MS = 5000;
        let recentClicks = [];

        const clickCountEl = document.getElementById('clickCount');
        const keyCountEl = document.getElementById('keyCount');
        const focusCountEl = document.getElementById('focusCount');
        const lastEventEl = document.getElementById('lastEvent');
        const logContainer = document.getElementById('logContainer');
        const warningEl = document.getElementById('suspiciousWarning');

        function addLog(type, details) {
            const timestamp = new Date().toLocaleTimeString('en-US', { hour12: false });
            const entry = { time: timestamp, type, details };
            activityLog.push(entry);

            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `[${timestamp}] ${type.padEnd(10)} → ${details}`;
            logContainer.prepend(logEntry);

            if (logContainer.children.length > 200) {
                logContainer.removeChild(logContainer.lastChild);
            }

            lastEventEl.textContent = `${type} (${details}) at ${timestamp}`;
        }

        function updateStats(type) {
            if (type === 'click') {
                const now = Date.now();
                recentClicks.push(now);
                recentClicks = recentClicks.filter(t => now - t < CLICK_WINDOW_MS);
                clickCountEl.textContent = recentClicks.length;

                if (recentClicks.length >= MAX_CLICKS_THRESHOLD) {
                    warningEl.style.display = 'block';
                    setTimeout(() => { warningEl.style.display = 'none'; }, 8000);
                }
            }
        }

        document.addEventListener('click', (e) => {
            const targetInfo = e.target.tagName + 
                (e.target.id ? `#${e.target.id}` : '') + 
                (e.target.className ? `.${e.target.className.split(' ').join('.')}` : '');
            addLog('CLICK', `element: ${targetInfo}`);
            updateStats('click');
        }, true);

        document.addEventListener('keydown', (e) => {
            const keyInfo = e.key.length === 1 ? e.key : e.code;
            addLog('KEYDOWN', `${keyInfo}${e.ctrlKey ? ' + Ctrl' : ''}${e.shiftKey ? ' + Shift' : ''}${e.altKey ? ' + Alt' : ''}`);
            keyCountEl.textContent = parseInt(keyCountEl.textContent) + 1;
        }, true);

        document.addEventListener('focus', (e) => {
            if (e.target !== document.body) {
                const targetInfo = e.target.tagName + 
                    (e.target.id ? `#${e.target.id}` : '') + 
                    (e.target.type ? ` (${e.target.type})` : '');
                addLog('FOCUS', `→ ${targetInfo}`);
                focusCountEl.textContent = parseInt(focusCountEl.textContent) + 1;
            }
        }, true);

        document.addEventListener('blur', (e) => {
            if (e.target !== document.body) {
                const targetInfo = e.target.tagName + 
                    (e.target.id ? `#${e.target.id}` : '');
                addLog('BLUR', `← ${targetInfo}`);
            }
        }, true);

        document.getElementById('resetBtn').addEventListener('click', () => {
            activityLog.length = 0;
            recentClicks.length = 0;
            logContainer.innerHTML = '';
            clickCountEl.textContent = '0';
            keyCountEl.textContent = '0';
            focusCountEl.textContent = '0';
            lastEventEl.textContent = '—';
            warningEl.style.display = 'none';
        });

        document.getElementById('exportBtn').addEventListener('click', () => {
            if (activityLog.length === 0) {
                alert('No activity to export.');
                return;
            }

            const text = activityLog.map(entry => 
                `[${entry.time}] ${entry.type.padEnd(10)} → ${entry.details}`
            ).join('\n');

            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `activity-log-${new Date().toISOString().slice(0,10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
