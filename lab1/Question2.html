<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <div>
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" required placeholder="Your full name"><br><br>
            
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required placeholder="your@email.com"><br><br>
            
            <label for="message">Message</label><br>
            <textarea id="message" name="message" required placeholder="Write your message here..." rows="6" cols="50"></textarea><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
