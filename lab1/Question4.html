<!DOCTYPE html>
<html lang="en">
<head>

    <title>MRF Bat Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            width: 320px;
            height: auto;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-10px);
        }
        .product-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .product-info {
            padding: 20px;
        }
        .product-title {
            font-size: 1.4em;
            margin: 0 0 10px;
            color: #333;
        }
        .product-description {
            font-size: 1em;
            color: #666;
            margin: 0 0 15px;
        }
        .product-price {
            font-size: 1.6em;
            font-weight: bold;
            color: #e91e63;
            margin: 0 0 20px;
        }
        .buy-button {
            width: 50%;
            padding: 12px;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .buy-button:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
