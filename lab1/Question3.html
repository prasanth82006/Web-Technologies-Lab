<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Registration Form</title>
</head>
<body>

<h1>Create Account</h1>
<p>Fill in the details below to register.</p>

<form onsubmit="alert('Thank you for registering!');">
    <label for="fullName">Full Name *</label><br>
    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required><br><br>

    <label for="email">Email *</label><br>
    <input type="email" id="email" name="email" placeholder="example@domain.com" required><br><br>

    <label for="dob">Date of Birth *</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="phone">Phone Number *</label><br>
    <input type="tel" id="phone" name="phone"
           placeholder="+91-9876543210"
           pattern="[\+0-9\- ]{7,15}"
           required><br><br>
    
    <label for="password">Password *</label><br>
    <input type="password" id="password" name="password"
           placeholder="Create a strong password"
           minlength="6"
           required><br><br>

    <label for="profilePic">Choose Profile Picture</label><br>
    <input type="file" id="profilePic" name="profilePic" accept="image/*"><br><br>
    
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I accept the Terms &amp; Conditions *</label><br><br>

    <button type="submit">Register</button>
</form>

</body>
</html>
